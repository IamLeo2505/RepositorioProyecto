<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/forgot-password.css">
    <link rel="stylesheet" href="../CSS/forgot-password-responsive.css">
    <link rel="icon" href="/IMG/favicon.ico" type="image/x-icon">
    <title>¿Olvidaste tu contraseña?</title>
</head>
<body>
    <div class="background">
        <div class="panelLogo">
            <img src="../IMG/Logo - Café de Altura.png" alt="Logo" width="190px" id="Logo">
        </div>
        <div class="panelForm">
            <h1 class="title">RECUPERAR CONTRASEÑA</h1>
            <form  id="resetPasswordForm">
                <div class="panelInputs">
                    <div class="left">
                        <input type="text" placeholder="INGRESE USUARIO" id="usuario" required>
                     </div>
                     <div class="right">
                        <input type="password" placeholder="INGRESE NUEVA CONTRASEÑA" id="nueva-pass" required>
                        <input type="password" placeholder="CONFIRME NUEVA CONTRASEÑA" id="confirm-pass" required>
                    </div>
                </div>
                <div class="panelButtons">
                    <button type="submit" class="submit">ENVIAR CÓDIGO</button>
                    <button type="button" class="cancel" onclick="window.location.href='../index.html';">CANCELAR</button>
                </div>
              </form>
        </div>
    </div>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
