<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Categorías</title>
    <link rel="stylesheet" href="../css/BusquedaCategoria.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BÚSQUEDA DE CATEGORÍAS</h1>
            <span class="categories-text">CATEGORÍAS</span>
        </header>
        <div class="search-section">
            <div class="search-criteria">
                <div class="container-criterio">
                    <label>Buscar categoría:</label>
                </div>
                <input type="text" class="search-box" placeholder="Ingrese la categoría">
                <button class="btn buscar" type="button">Buscar</button>
                <button class="btn reportes" type="button">Reportes</button>
                <button class="btn salir" type="button">Salir</button>
            </div>
            <div class="results"></div>
        </div>
        <div class="options-section">
            <button class="btn nuevo" type="button">Nuevo</button>
            <button class="btn editar" type="button">Editar</button>
            <button class="btn anular" type="submit">Anular</button>
        </div>
    </div>
</body>
</html>
