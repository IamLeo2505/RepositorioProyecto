<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web</title>
    <link rel="stylesheet" href="css/RegistrarUsuarioStyle.css">
</head>
<body>
    <h1 class="titulo">Registrar Nuevo Usuario</h1>
    <form id="form-usuario">
        <div class="form-container">

         <div class="buscar-container">
                <button type="button" id="buscar" class="buscar"><b>Buscar</b></button>
                <label for="idempleado"></label>
              <input type="text" id="idempleado" placeholder="ID Empleado">
            </div>

            <div class="input-group">

                <div class="form-item">
                    <label for="nombreempleado">Nombre Empleado:</label>
                    <input type="text" id="nombreempleado" placeholder="Nombre Empleado">
                </div>
                <div class="form-item">
                    <label for="apellidoempleado">Apellido Empleado:</label>
                    <input type="text" id="apellidoempleado" placeholder="Apellido Empleado">
                </div>

                <div class="form-item">
                    <label for="tipoacceso">Tipo de Acceso:</label>
                 <select id="acceso">
                        <option>Cajero</option>
                        <option>Bodeguero</option>
                        <option>Analista de Cr√©dito</option>
                        <option>Vendedor</option>
                        <option>Administrador</option>
                    </select>
                </div>
            </div>

            <div class="input-group">

                <div class="form-item">
                    <label for="usuario">Ingrese Usuario:</label>
                    <input type="text" id="usuario" placeholder="Ingrese Usuario">
                </div>
                <div class="form-item">
                    <label for="password">Ingrese Password:</label>
                    <input type="password" id="pass" placeholder="Ingrese Password">
                </div>
        
            <div class="form-group">
                <label for="estado">Seleccione Estado:</label>
                <div id="estado" class="radio-group">
                    <label><input type="radio" name="estado" value="activo"> Activo</label>
                    <label><input type="radio" name="estado" value="inactivo"> Inactivo</label>
                </div>
            </div>
            </div>
            <div class="form-usuario">
                <div class="botones-acciones">
                    <button id="guardar" type="submit" class="guardar"><b>Guardar</b></button>
                    <button type="reset" class="cancelar"><b>Cancelar</b></button>
                </div>
            </div>
        </div>
    </form>
        <script src="js/registrarusuario.js"></script>
</body>
</html>
